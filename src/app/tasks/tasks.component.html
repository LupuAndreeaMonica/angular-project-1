<section id="tasks">
  <header>
    <h2> {{name}}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">
        Add task
      </button>
    </menu>
  </header>
  @if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
  }
  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    }

  </ul>
</section>
